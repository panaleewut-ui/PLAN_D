<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ผลลัพธ์ | PLAN :D</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="result-page">
  <div class="bg-overlay"></div>

  <div class="container result-container">
    <!-- ส่วนหัว -->
    <header class="result-header">
      <h2>ผลลัพธ์ของคุณ</h2>
      <div class="top-actions">
        <button class="secondary-btn" onclick="location.href='index.html'">ย้อนกลับหน้าแรก</button>
      </div>
    </header>

    <!-- กล่องข้อมูลสรุป -->
    <section class="summary-section">
      <div class="info-box light-box">
        <h3>ข้อมูลส่วนตัว</h3>
        <p id="personalInfo"></p>
        <p id="goalResult" class="muted"></p>
      </div>

      <div class="info-box mid-box">
        <h3>พลังงาน</h3>
        <p id="tdeeOriginal" class="muted"></p>
        <p id="tdeeResult" class="strong"></p>
      </div>

      <div class="info-box dark-box">
        <h3>โปรตีนตามเป้าหมาย</h3>
        <p id="proteinResult" class="muted"></p>

        <div id="distBoxes" class="dist-boxes">
          <!-- คาร์บ / โปรตีน / ไขมัน -->
        </div>
      </div>
    </section>

    <!-- หัวข้อของตาราง -->
    <section class="table-section card">
      <div class="table-header">
        <div>
          <h3>ตัวอย่างตารางสัดส่วนอาหาร</h3>
          <p id="exampleText" class="example-text muted"></p>
        </div>
        <button id="combineToggle" class="combine-toggle">รวมเนื้อสัตว์</button>
      </div>

      <!-- ตาราง -->
      <table id="foodTable" class="food-table">
        <thead>
          <tr>
            <th>ลำดับ</th>
            <th>หมวดอาหาร</th>
            <th>จำนวนส่วน (ทั้งวัน)</th>
            <th>เช้า</th>
            <th>กลางวัน</th>
            <th>เย็น</th>
          </tr>
        </thead>
        <tbody id="foodTableBody"></tbody>
      </table>
    </section>
  </div>

  <!-- สคริปต์ -->
  <script type="module" src="data.js"></script>
  <script type="module" src="dataExtra.js"></script>
  <script type="module" src="result.js"></script>
  
</body>
</html>
